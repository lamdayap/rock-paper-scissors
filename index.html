        <body>
            <h1>Rock, Paper, Scissors Game</h1>
            <h2>Player in the Console by pressing F12 or Pressing Option+Command+I</h2>
            <script type="text/javascript">
                function playRound(playerSelection, computerSelection) {
                    let win = `You win! ${playerSelection} beats ${computerSelection}`
                    let lose = `You lose! ${computerSelection} beats ${playerSelection}`
                    let draw = `Draw! You both chose ${playerSelection}`
                    if (playerSelection === 'rock') {
                            switch(computerSelection) {
                                case 'rock': console.log(draw);
                                break;
                                case 'paper': console.log(lose);
                                break;
                                case 'scissors': console.log(win);
                                break;
                            }
                    } else if (playerSelection === 'paper') {
                             switch(computerSelection) {
                                case 'rock': console.log(win);
                                break;
                                case 'paper': console.log(draw);
                                break;
                                case 'scissors': console.log(lose);
                                break;
                            }
                    }
                    else {
                             switch(computerSelection) {
                                case 'rock': console.log(lose);
                                break;
                                case 'paper': console.log(win);
                                break;
                                case 'scissors': console.log(draw);
                                break;
                            }
                    }

                }

                const playerSelection = function() {
                    let selected = prompt('Choose: Rock, Paper or Scissors').toLowerCase()
                    return selected;
                }

                const computerSelection = function() {
                    let selected = Math.floor(Math.random() * Math.floor(3)+1);
                    switch(selected) {
                        case 1:
                            selected = 'rock'
                            break;
                        case 2:
                            selected = 'paper'
                            break;
                        case 3:
                            selected = 'scissors'
                            break;
                    }
                    return selected;
                }

                playRound(playerSelection(), computerSelection());
            </script>
        </body>
    </html>
