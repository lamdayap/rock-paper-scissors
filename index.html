<DOCTYPE html>

        <body>
            <h1>Rock, Paper, Scissors Game</h1>
            <h2>Player in the Console by pressing F12 or Pressing Option+Command+I</h2>
            <script type="text/javascript">

                function game(didWin) {
                    let computerScore = 0;
                    let playerScore = 0;
                    for (let counter = 0; counter < 5; counter++) {
                        playRound(playerSelection(), computerSelection());
                        if (didWin) {
                            playerScore +=1
                        } else
                        {
                            computerScore +=1
                        }
                    }
                    if (playerScore > computerScore) {
                        console.log("You win this round")
                    } else if (playerScore < computerScore) {
                        console.log("You lose this round")
                    } else {
                        console.log("You drew this round")
                    }
                }

                function playRound(playerSelection, computerSelection) {
                    let win = `You win! ${playerSelection} beats ${computerSelection}`
                    let lose = `You lose! ${computerSelection} beats ${playerSelection}`
                    let draw = `Draw! You both chose ${playerSelection}`
                    let didWin = false;
                    if (playerSelection === 'rock') {
                            switch(computerSelection) {
                                case 'rock': console.log(draw);
                                break;
                                case 'paper': console.log(lose);
                                break;
                                case 'scissors': console.log(win);
                                didWin = true;
                                break;
                            }
                    } else if (playerSelection === 'paper') {
                             switch(computerSelection) {
                                case 'rock': console.log(win);
                                didWin = true;
                                break;
                                case 'paper': console.log(draw);
                                break;
                                case 'scissors': console.log(lose);
                                break;
                            }
                    }
                    else {
                             switch(computerSelection) {
                                case 'rock': console.log(lose);
                                break;
                                case 'paper': console.log(win);
                                didWin = true;
                                break;
                                case 'scissors': console.log(draw);
                                break;
                            }
                    }
                    return didWin
                }

                function playerSelection() {
                    let selected = prompt('Choose: Rock, Paper or Scissors').toLowerCase()
                    return selected;
                }

                function computerSelection() {
                    let selected = Math.floor(Math.random() * Math.floor(3)+1);
                    switch(selected) {
                        case 1:
                            selected = 'rock'
                            break;
                        case 2:
                            selected = 'paper'
                            break;
                        case 3:
                            selected = 'scissors'
                            break;
                    }
                    return selected;
                }

                game();
            </script>
        </body>
    </html>
</DOCTYPE>
