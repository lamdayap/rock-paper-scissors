<DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="css/style.css">
        </head>
        <body>
            <div class="container">
                <div class="heading">
                    <h1>Rock, Paper, Scissors Game</h1>
                    <h3>***First to 5 wins***</h3>
                </div>
                <div class="main">
                    <p>Make your selection:</p>
                    <hr>
                    <button class="button" id="rock">Rock</button>
                    <button class="button" id="paper">Paper</button>
                    <button class="button" id="scissors">Scissors</button>
                        <table>
                            <tr>
                                <th>Player Score</th>
                                <th>Computer Score</th>
                            </tr>
                            <tr>
                                <td id="playerScore">0</td>
                                <td id="computerScore">0</td>
                            </tr>
                        </table>
                </div>
            </div>
            <script src="js/script.js"></script>
        </body>
    </html>
</DOCTYPE>
